# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  check_modified_files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get list of modified files
        id: modified_files
        run: |
          echo "files::$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})" >> $GITHUB_OUTPUT
          echo "${{ steps.modified_files.outputs.files }}"
      - name: Check if readme.md was modified
        run: |
          if echo "${{ steps.modified_files.outputs.files }}" | grep -q "README.md"; then
            echo "readme.md was modified"
          else
            echo "readme.md was not modified"
          fi
